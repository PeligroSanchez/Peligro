<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Name</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
<form action="">


    <fieldset>
        <legend>Student Record</legend>
       <div class="first">
  <label for="fname">First Name:</label>
  <input type="text" id="first name" placeholder="Enter first name" required> <br><br>
</div>
        <div class="first">
  <label for="sname">Surname:</label>
  <input type="text" id="Surname" placeholder="Enter surname" required> <br><br>
        </div>
        <div class="first">
  <label for="Email">Email Address:</label>
  <input type="email" id="Email" placeholder="@gmail.com"> <br><br>
        </div>
        <div class="first">
  <label for="year">Year of birth</label>
  <input type="date" id="dob" required> <br><br>
        </div>
        <div class="first">
  <label for="student">Choose a file</label>
  <input type="file" id="student" required> <br><br>
        </div>
        <div class="first">
  <label for="message">Message</label> <br>
  <textarea name="" id="" cols="30" rows="10"></textarea> <br><br>
        </div>
  <button type="submit">Upload</button>

    </fieldset>
</form>

</body>
</html>
