<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company Info</title>
    <link rel="stylesheet" href="data.css">
</head>
<body>

<form action="">
 <fieldset>
        <legend>Contact Us</legend>
    <fieldset>
        <legend>Personal Details</legend>
    <div class="one">
        <label for="Name">Name</label> <br>
        <input type="text" id="name" placeholder="Enter name"> <br><br>

    </div>
    <div class="one">
        <label for="Email">Email</label> <br>
        <input type="email" id="Email" placeholder="@gmail.com"> <br><br>

    </div>
    <div class="one">
        <label for="message">Message</label> <br>
        <textarea name="Type here" id="Message" cols="80" rows="5"></textarea> <br><br>

    </div>


    </fieldset>

    <fieldset>
        <legend>Company Details</legend>
    <div class="one">
        <label for="Business Name">Business Name</label> <br>
        <input type="Business Name" id="Business Name" placeholder="">

    </div>
    <div class="one">
        <label for="Phone Number">Phone Number</label> <br>
        <input type="text" id="Phone Number" placeholder="">

    </div>
    <div class="one">
        <label for="Website URL">Website URL</label> <br>
        <input type="text" id="Website URL" placeholder="">

    </div>
    <div class="one">
    <label for="Topic">Topic</label> <br>
        <select name="" id="Topic">
            <option value="Purchases">Purchases</option>
            <option value="Sales">Sales</option>
            <option value="Stocks">Stocks</option>
            <option value="Assets">Assets</option>
        </select>

    </div>
    <div class="one">
        <label for="Message">Message</label> <br>
        <textarea name="" id="" cols="80" rows="5"></textarea>
    </div>

    </fieldset>
     <br>

    <button>SEND</button>
 </fieldset>
</form>

</body>
</html>
