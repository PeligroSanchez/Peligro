<!doctype html>
<html lang="en">
<head>

<body>

<form action="">
    <legend>Personal Details</legend>

    <label for="Name">First Name :</label>

    <br>

        <option value="Britain">British</option>

        <option value="Congo">Congolese</option>
        
    </select>
    <br>

    <label for="Person">Describe yourself</label> <br>

   <button>Submit</button>
