<body style="color: black">

<form action="" style="background: blueviolet;height: 2000px">

 <div class="container">
     <div class="row">
         <div class="col-md-6">
             <h2 style="margin-top:30px">Sign up</h2>
             <fom>
                 <div class="form-group">
                     <label for="first name">First Name</label> <br>
                     <input type="fname" id="First Name" placeholder="Enter first name">

                 </div>
                 <div class="form-group">
                     <label for="last name">Last Name</label> <br>
                     <input type="lname" id="Last Name" placeholder="Enter last name">

                 </div>
                 <div class="form-group">
                     <label for="Email">Email</label> <br>
                     <input type="Email" id="Email" placeholder="example@gmail.com">

                 </div>
                <p>Gender</p>
                 <input type="radio" id="Male">
                 <label for="Male">Male</label>

                 <input type="radio" id="Female">
                 <label for="Female">Female</label>
                 <br>
                 <label for="Password">Password</label> <br>
                 <input type="Password" id="Pwd" placeholder="Password">
                 <br><br>
                 <button>Sign Up</button>

             </fom>

         </div>
         <div class="col-md-6">
             <img src="images/web%20design.jpeg" alt="" style="margin-top: 30px">
             
         </div>

     </div>

 </div>
    
</form>
